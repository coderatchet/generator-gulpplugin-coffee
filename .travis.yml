- currentfolder=${PWD##*/}
- if [ "$currentfolder" != 'generator-gulpplugin-coffee' ]; then cd .. && eval "mv
  $currentfolder generator-gulpplugin-coffee" && cd generator-gulpplugin-coffee; fi
